<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 메타 정보 및 CSS 링크 -->
</head>

<body>
    <div class="wrapper">
        <!-- 1. 헤더 영역 -->
        <header class="cf">
            <!-- 로고 -->
            <h1 class="logo">...</h1>
            
            <!-- 네비게이션 메뉴 -->
            <nav>
                <ul class="main_menu cf">
                    <!-- 이용안내, 이벤트정보, 프로그램, 고객센터 메뉴 -->
                </ul>
            </nav>
        </header>

        <!-- 2. 슬라이드 영역 -->
        <div class="slides">
            <!-- 이미지 슬라이더 (억새 이미지들) -->
        </div>

        <!-- 3. 메인 콘텐츠 영역 -->
        <main class="cf">
            <!-- 공지사항/갤러리 탭 섹션 -->
            <section class="notice">...</section>
            
            <!-- 배너 섹션 -->
            <section class="banner">...</section>

            <!-- 바로가기 섹션 -->
            <section class="quick_links">...</section>
        </main>

        <!-- 4. 푸터 영역 -->
        <footer class="cf">
            <!-- 로고, 저작권, SNS 링크 -->
        </footer>

        <!-- 5. 팝업 -->
        <div id="popup">
            <!-- 축제 소개 팝업 -->
        </div>
    </div>

    <!-- JavaScript 파일들 -->
</body>
</html>
